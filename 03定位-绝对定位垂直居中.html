<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 500px;
      height: 500px;
      background-color: red;
      margin: 0 auto;
      position: relative;
    }
    .child {
      width: 100px;
      height: 100px;
      background-color: yellow;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -50px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="child"></div>
  </div>
</body>
</html>
