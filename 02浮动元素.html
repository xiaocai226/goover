<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .left,.right {
      width: 100px;
      height: 100px;
      float: left;
    }
    .left {
      background-color: yellow;
    }
    .right {
      background-color: yellowgreen;
    }
    .content {
      width: 200px;
      height: 200px;
      background-color: aqua;
    }
    /* 清除浮动 */
    /* 方法一 */
    /* .box {
      height: 100px; 
    } */

    /* 方法三 */
    .box {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
    <!-- 方法二 -->
    <!-- <div style="clear: both;"></div> -->
  </div>
  <div class="content"></div>
</body>
</html>
