<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,body {
      height: 100%;
    }
    .box1 {
      width: 200px;
      height: 100%;
      background-color: aquamarine;
      float: left;
    }
    .box2 {
      /* 减号前后空格要加 */
      width: calc(100% - 200px);
      height: 100%;
      background-color: azure;
      float: left;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
